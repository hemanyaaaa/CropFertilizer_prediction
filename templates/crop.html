<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <style>
        body {
            background: url('https://thumbs.dreamstime.com/b/agriculture-vegetable-field-landscape-view-freshly-growing-84090367.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 50px;
        }
        .form-box {
            background-color: rgba(0,0,0,0.7);
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }
        input[type="submit"] {
            background-color: #43A047;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2E7D32;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>üå± Enter Details for Crop Recommendation</h2>
        <form method="POST">
            <input type="text" name="city" placeholder="City" required>
            <input type="number" name="N" placeholder="Nitrogen (N)" required>
            <input type="number" name="P" placeholder="Phosphorous (P)" required>
            <input type="number" name="K" placeholder="Potassium (K)" required>
            <input type="number" step="0.1" name="ph" placeholder="pH Level" required>
            <input type="number" step="0.1" name="rainfall" placeholder="Rainfall (mm)" required>
            <input type="submit" value="Recommend Crop">
        </form>
        <button type="button"
                style="background-color: #607D8B; color: white; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%;"
               onclick="window.location.href='{{ url_for('index') }}'">
            ‚Üê Back to Home
        </button>
    </div>
</body>
</html>
