<!DOCTYPE html>
<html>
<head>
    <title>Fertilizer Recommendation</title>
    <style>
        body {
            background: url('https://st2.depositphotos.com/2977159/6297/i/450/depositphotos_62970837-stock-photo-hand-giving-chemical-fertilizer-to.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 50px;
        }
        .form-box {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 600px;
            margin: auto;
            padding: 35px;
            border-radius: 15px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin: 10px 0 5px 0;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #43A047;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2E7D32;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>🧪 Fertilizer Recommendation Form</h2>
        <form method="POST">
            <label>🌍 City:</label>
            <input type="text" name="city" required>

            <label>🌾 Moisture (%):</label>
            <input type="number" step="0.1" name="moisture" required>

            <label>🧱 Soil Type:</label>
            <select name="soil_type">
                <option value="Sandy">Sandy</option>
                <option value="Loamy">Loamy</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
                <option value="Clayey">Clayey</option>
            </select>

            <label>🌱 Crop Type:</label>
            <select name="crop_type">
                <option value="Maize">Maize</option>
                <option value="Sugarcane">Sugarcane</option>
                <option value="Cotton">Cotton</option>
                <option value="Tobacco">Tobacco</option>
                <option value="Paddy">Paddy</option>
                <option value="Barley">Barley</option>
                <option value="Wheat">Wheat</option>
                <option value="Millets">Millets</option>
                <option value="Oil seeds">Oil seeds</option>
                <option value="Pulses">Pulses</option>
                <option value="Ground Nuts">Ground Nuts</option>
            </select>

            <label>🧪 Nitrogen (N):</label>
            <input type="number" name="nitrogen" required>

            <label>🧪 Phosphorous (P):</label>
            <input type="number" name="phosphorous" required>

            <label>🧪 Potassium (K):</label>
            <input type="number" name="potassium" required>

            <input type="submit" value="Recommend Fertilizer">
        </form>

        <button type="button"
                style="background-color: #607D8B; color: white; font-weight: bold; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%;"
                onclick="window.location.href='{{ url_for('index') }}'">
            ← Back to Home
        </button>
    </div>
</body>
</html>
